<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").hide(1000);
                alert("This paragraph is hidden now");
        });
    });
</script>
</head>
<body>

<button>hide</button>
<p>Click me away!</p>

</body>
</html>
